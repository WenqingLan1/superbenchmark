name: "CodeQL"

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*
  schedule:
    - cron: "30 1 * * 1"

jobs:
  analyze:
    name: CodeQL analyze ${{ matrix.language }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - python
          - javascript
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install CMake >= 3.20 and pthreads
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          # Install newer CMake
          sudo apt-get remove --purge --auto-remove cmake
          wget https://github.com/Kitware/CMake/releases/download/v3.21.0/cmake-3.21.0-linux-x86_64.sh
          sudo sh cmake-3.21.0-linux-x86_64.sh --skip-license --prefix=/usr/local
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  analyze-cpp:
    name: CodeQL analyze cpp
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/pytorch:20.12-py3
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependency
        run: |
          DEBIAN_FRONTEND=noninteractive apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y ffmpeg libavcodec-dev libavformat-dev libavutil-dev libswresample-dev sudo
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
      - name: Build
        run: make cppbuild -j
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
